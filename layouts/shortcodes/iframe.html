<script>
    function resizeIframe(obj) {
        obj.style.height = 1.05 * obj.contentWindow.document.body.scrollHeight + 'px';
    }
</script>

<iframe name="iframe" src={{ .Get "url" }} width={{ .Get "w" }} height={{ .Get "h" }} allowfullscreen="true"
    webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0">
</iframe>
